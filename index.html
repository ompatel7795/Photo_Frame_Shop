<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

#products {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>currency converter</h1>
        <div>
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div id="products"></div>
    </div>
    <script>
        const products = [
    { id: 1, name: 'Product 1', price: 1000 }, // Price in INR
    { id: 2, name: 'Product 2', price: 2000 },
    { id: 3, name: 'Product 3', price: 1500 },
];

document.getElementById('currency').addEventListener('change', (event) => {
    const currency = event.target.value;
    displayProducts(currency);
});

function displayProducts(currency) {
    const productsDiv = document.getElementById('products');
    productsDiv.innerHTML = '';

    products.forEach(product => {
        let convertedPrice = product.price; // Default price in INR

        if (currency === 'USD') {
            convertedPrice = (product.price * 0.012).toFixed(2); // Example conversion rate
        } else if (currency === 'GBP') {
            convertedPrice = (product.price * 0.010).toFixed(2); // Example conversion rate
        }

        productsDiv.innerHTML += `
            <div>
                <h3>${product.name}</h3>
                <p>Price: ${convertedPrice} ${currency}</p>
            </div>
        `;
    });
}

// Initial display
displayProducts('INR');

    </script>
</body>
</html>
